# Supabase local development configuration
# See: https://supabase.com/docs/guides/cli/config

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 17

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:5173"
additional_redirect_urls = ["https://greececyclades.com", "https://www.greececyclades.com"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
enable_anonymous_sign_ins = false

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true

[auth.sms]
enable_signup = false
enable_confirmations = false

[auth.external.google]
enabled = true
client_id = "env(GOOGLE_CLIENT_ID)"
secret = "env(GOOGLE_CLIENT_SECRET)"
redirect_uri = "https://greececyclades.com/auth/callback"

[auth.external.apple]
enabled = false

[auth.external.facebook]
enabled = false

[functions.cyclades-chat]
verify_jwt = false

[functions.liteapi-hotel-rates]
verify_jwt = false

[functions.liteapi-hotel-details]
verify_jwt = false

[functions.liteapi-book]
verify_jwt = false

[functions.liteapi-prebook]
verify_jwt = false

[analytics]
enabled = false
port = 54327
backend = "postgres"

[edge_runtime]
policy = "oneshot"
inspector_port = 8083
